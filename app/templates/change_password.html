<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header text-center">{{ '首次登录，请修改密码' if force_change else '修改密码' }}</div>
                <div class="card-body">
                    {% with messages = get_flashed_messages() %}
                      {% if messages %}
                        <div class="alert alert-danger" role="alert">
                          {{ messages[0] }}
                        </div>
                      {% endif %}
                    {% endwith %}
                    <form method="post">
                        <div class="mb-3">
                            <label for="old_password" class="form-label">原密码</label>
                            <input type="password" class="form-control" id="old_password" name="old_password" required autofocus>
                        </div>
                        <div class="mb-3">
                            <label for="new_password" class="form-label">新密码</label>
                            <input type="password" class="form-control" id="new_password" name="new_password" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">确认新密码</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">修改密码</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
